name: moto_dash
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  # To store the settings
  shared_preferences: ^2.5.3
  # To keep screen awake & contorl brightness
  screen_brightness: ^2.1.7
  wakelock_plus: ^1.4.0
  # For media control
  flutter_media_controller: ^1.0.0
  # For volume control
  volume_controller: ^3.4.0
  flutter_colorpicker: ^1.1.0
  call_log: ^6.0.1
  permission_handler: ^12.0.1
  url_launcher: ^6.3.2
  flutter_contacts: ^1.1.9+2
  flutter_native_contact_picker_plus: ^1.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # For app icon generation
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_icon.png"

flutter:
  uses-material-design: true
